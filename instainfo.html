<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram User Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #833AB4, #C13584, #E1306C, #FD1D1D);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 20px;
        }
        
        header {
            background: linear-gradient(to right, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .search-section {
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        
        .input-group {
            display: flex;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            font-size: 1rem;
            outline: none;
        }
        
        button {
            background: linear-gradient(to right, #405DE6, #833AB4);
            color: white;
            border: none;
            padding: 0 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: linear-gradient(to right, #833AB4, #405DE6);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .result-section {
            padding: 30px;
            display: none;
        }
        
        .user-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f0f0f0;
            margin-bottom: 20px;
        }
        
        .username {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .fullname {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }
        
        .bio {
            max-width: 500px;
            margin: 0 auto 25px;
            line-height: 1.6;
            color: #555;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #E1306C;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #777;
        }
        
        .verified-badge {
            color: #3897f0;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .private-badge {
            color: #E1306C;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .error-message {
            color: #E1306C;
            text-align: center;
            padding: 20px;
            font-weight: bold;
            display: none;
            background: #ffe6e6;
            margin: 20px;
            border-radius: 10px;
            border-left: 4px solid #E1306C;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #E1306C;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .user-id {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .recent-posts {
            margin-top: 30px;
            width: 100%;
        }
        
        .recent-posts h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .post-item {
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 0.9rem;
        }
        
        .post-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .no-posts {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 20px;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
                border-radius: 10px;
            }
            
            input, button {
                width: 100%;
                padding: 15px;
            }
            
            button {
                border-radius: 0 0 10px 10px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .posts-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Instagram User Info</h1>
            <p class="subtitle">Get detailed information about any public Instagram profile</p>
        </header>
        
        <section class="search-section">
            <div class="input-group">
                <input type="text" id="usernameInput" placeholder="Enter Instagram username..." autocomplete="off">
                <button id="searchBtn">Search</button>
            </div>
        </section>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching user information...</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            Unable to fetch user data. Please check the username and try again.
        </div>
        
        <section class="result-section" id="resultSection">
            <div class="user-card">
                <img src="" alt="Profile Picture" class="profile-img" id="profileImg">
                <div class="user-id" id="userId"></div>
                <h2 class="username" id="username"></h2>
                <p class="fullname" id="fullname"></p>
                <p class="bio" id="bio"></p>
                
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="postsCount">0</div>
                        <div class="stat-label">Posts</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="followersCount">0</div>
                        <div class="stat-label">Followers</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="followingCount">0</div>
                        <div class="stat-label">Following</div>
                    </div>
                </div>
                
                <div class="recent-posts" id="recentPosts">
                    <h3>Recent Posts</h3>
                    <div class="posts-grid" id="postsGrid">
                        <!-- Posts will be added here dynamically -->
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <footer>
        <p>Instagram User Info &copy; 2024 | Public Profiles Only</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('searchBtn');
            const usernameInput = document.getElementById('usernameInput');
            const resultSection = document.getElementById('resultSection');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const postsGrid = document.getElementById('postsGrid');
            const recentPosts = document.getElementById('recentPosts');
            
            // Elements to update with user data
            const profileImg = document.getElementById('profileImg');
            const userId = document.getElementById('userId');
            const username = document.getElementById('username');
            const fullname = document.getElementById('fullname');
            const bio = document.getElementById('bio');
            const postsCount = document.getElementById('postsCount');
            const followersCount = document.getElementById('followersCount');
            const followingCount = document.getElementById('followingCount');
            
            // Function to fetch user data
            async function fetchUserData() {
                const usernameValue = usernameInput.value.trim();
                
                if (!usernameValue) {
                    showError('Please enter a username');
                    return;
                }
                
                // Show loading, hide results and error
                loading.style.display = 'block';
                resultSection.style.display = 'none';
                errorMessage.style.display = 'none';
                searchBtn.disabled = true;
                
                try {
                    // API URL
                    const apiUrl = `https://instagram-info.rakibsarvar12.workers.dev/info?username=${encodeURIComponent(usernameValue)}`;
                    
                    console.log('Fetching from:', apiUrl);
                    
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Hide loading
                    loading.style.display = 'none';
                    searchBtn.disabled = false;
                    
                    console.log('API Response:', data);
                    
                    // Check if data is valid
                    if (data && data.username) {
                        updateUserInterface(data);
                    } else {
                        throw new Error('Invalid data received from API');
                    }
                    
                } catch (error) {
                    console.error('Error fetching user data:', error);
                    
                    // Hide loading, show error
                    loading.style.display = 'none';
                    searchBtn.disabled = false;
                    showError('Failed to fetch user data. Please check the username and try again.');
                }
            }
            
            // Function to update UI with user data
            function updateUserInterface(userData) {
                // Set profile image
                profileImg.src = userData.pic || 'https://via.placeholder.com/150?text=No+Image';
                profileImg.onerror = function() {
                    this.src = 'https://via.placeholder.com/150?text=Image+Error';
                };
                
                // Set user ID
                userId.textContent = `ID: ${userData.id || 'N/A'}`;
                
                // Set username with verification badge if verified
                let usernameHTML = `@${userData.username}`;
                if (userData.verified) {
                    usernameHTML += ` <span class="verified-badge">âœ“ Verified</span>`;
                }
                if (userData.private) {
                    usernameHTML += ` <span class="private-badge">ðŸ”’ Private</span>`;
                }
                username.innerHTML = usernameHTML;
                
                // Set full name
                fullname.textContent = userData.name || 'No name provided';
                
                // Set bio
                bio.textContent = userData.bio || 'No bio provided';
                
                // Set stats
                postsCount.textContent = userData.posts || 0;
                followersCount.textContent = userData.followers ? formatNumber(userData.followers) : 0;
                followingCount.textContent = userData.following || 0;
                
                // Handle recent posts
                displayRecentPosts(userData.recent);
                
                // Show result section
                resultSection.style.display = 'block';
            }
            
            // Function to display recent posts
            function displayRecentPosts(posts) {
                postsGrid.innerHTML = '';
                
                if (!posts || posts.length === 0) {
                    postsGrid.innerHTML = '<div class="no-posts">No recent posts available</div>';
                    return;
                }
                
                posts.forEach(post => {
                    const postItem = document.createElement('div');
                    postItem.className = 'post-item';
                    
                    if (post.image) {
                        const img = document.createElement('img');
                        img.src = post.image;
                        img.alt = 'Post';
                        img.className = 'post-image';
                        img.onerror = function() {
                            this.parentElement.innerHTML = 'ðŸ“·';
                        };
                        postItem.appendChild(img);
                    } else {
                        postItem.textContent = 'ðŸ“·';
                    }
                    
                    postsGrid.appendChild(postItem);
                });
            }
            
            // Function to format large numbers (like 1.8K, 2.5M)
            function formatNumber(num) {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toString();
            }
            
            // Function to show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // Event listeners
            searchBtn.addEventListener('click', fetchUserData);
            
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    fetchUserData();
                }
            });
            
            // Focus on input field
            usernameInput.focus();
        });
    </script>
</body>
</html>
