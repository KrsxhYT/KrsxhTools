<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Info - KrsxhTools</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">KrsxhTools</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="number.html" class="active">Number Info</a></li>
                    <li><a href="device.html">Device Info</a></li>
                    <li><a href="ipinfo.html">IP Info</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="tool-page">
        <div class="container">
            <h2 class="section-title">Number Information</h2>
            <div class="tool-container">
                <div class="input-group">
                    <label for="numberInput">Enter Phone Number:</label>
                    <input type="text" id="numberInput" placeholder="e.g., +919876543210" maxlength="15">
                </div>
                <button class="btn" id="getNumberInfo">Get Number Info</button>
                
                <div class="result-card" id="numberResult" style="display: none;">
                    <h3>Number Information</h3>
                    <div class="info-item">
                        <span class="info-label">Phone Number:</span>
                        <span class="info-value" id="numberValue">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Country:</span>
                        <span class="info-value" id="numberCountry">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Carrier:</span>
                        <span class="info-value" id="numberCarrier">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Location:</span>
                        <span class="info-value" id="numberLocation">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Number Type:</span>
                        <span class="info-value" id="numberType">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Valid:</span>
                        <span class="info-value" id="numberValid">-</span>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-share" id="shareNumberBtn">Share Result</button>
                        <button class="btn btn-download" id="downloadNumberBtn">Download as PNG</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <ul class="footer-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="number.html">Number Info</a></li>
                <li><a href="device.html">Device Info</a></li>
                <li><a href="ipinfo.html">IP Info</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
            <p class="copyright">Â© 2023 KrsxhTools. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/number.js"></script>
    <script src="assets/js/share.js"></script>
</body>
</html>
